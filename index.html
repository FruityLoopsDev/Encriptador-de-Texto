<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap" />
</head>

<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="img/Logo.png" alt="logo de alura">
        </div>
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="10" placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <img class="exclamacion" src="img/bi_exclamation-circle-fill.png">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="muneco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encotrado</h2>
            <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
            <!-- <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          class="mensaje"
        ></textarea> -->
        </div>
    </div>
</body>
<script src="encriptador.js"></script>

</html>
